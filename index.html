<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
     <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
     <script>
         //js here
         $(function(){
             $("h1").fadeOut(2000);
            $("h1").fadeIn(2000);
            $("h1").slideDown(1000);
         });
     </script>
  </head>
  <body>
  <h1>Goodbye World</h1>
  </body>
</html>
