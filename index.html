<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>jQuery Template</title>
    <script src="//code.jquery.com/jquery-1.12.0.min.js"></script>
    <script>
        $(function() {
            $("#magic").click(function() {//when the button called magic is clicked
                var color1 = $("#colorUser1").val();//grab the input and store into a variable called name
                var color2 = $("#colorUser2").val();
                var name = $("#userName").val();
                
                $("#banner").css({
                    background: "-webkit-linear-gradient(left," + color1 + "," + color2 + ")"//set the banner's background to the 2 color user picked

                });
                var story = name + " here is your Banner!!"//set username into a sentence.
                $("button").click(function() {
                    $("p").html(story);//set the p tag as the variable story
                });

            });

        });
    </script>
    <style type="text/css">
        #banner {
            width: 500px;
            height: 340px;
            font-size: 180px;
        }
    </style>

</head>

<body>
    <div id=banner>banner</div>
    first color:
    <input type="color" id="colorUser1">
    <br> second color:
    <input type="color" id="colorUser2">
    <br> Name:
    <input id="userName">
    <br>
    <br>
    <button id="magic">Create</button>
    <p></p>
</body>

</html>
